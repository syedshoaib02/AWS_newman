version: 0.2

phases:
  install:
    commands:
      - npm install -g npm
      - npm install
      - npm install -g newman
      - npm i -g newman-reporter-html
  build:
    commands:
      - newman run collection.json -e environment.json --reporters cli,junit --reporter-junit-export test-results.xml

artifacts:
  base-directory: cdk.out
  files:
    - '**/*'

reports:
  jest_reports:
    files:
      - 'test-report.xml'
    file-format: JUNITXML
    base-directory: 'test-reports'
